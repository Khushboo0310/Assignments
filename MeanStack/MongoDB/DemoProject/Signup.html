<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
</head>
<body>
    <h1 align="center">Welcome to the SignUp Page!</h1>
    <form action="http://localhost:3000/details" method="post">
        <fieldset>
            <legend>Feel Free to fill up the form</legend>
            <br><br>
            <label for="first">First Name : </label><br>
            <input type="text" name="first" placeholder="First Name here"><br><br>
            <label for="last">Last Name : </label><br>
            <input type="text" name="last" placeholder="Last Name here"><br><br>
            <label for="dob">DOB : </label><br>
            <input type="date" name="dob"><br><br>
            <label for="email">Email : </label><br>
            <input type="email" name="email" placeholder="Your email address here"><br><br>
            <label for="mobile">Mobile No. : </label><br>
            <input type="tel" name="mobile" placeholder="Your mobile no. here"><br><br>
            <input type="submit" value="Signup!">
        </fieldset>
    </form>
</body>
</html>
