        //CLASSICAL INHERITANCE

        function Parent(relation) {
            this.relation = relation;
            this.jobs = ['service','business'];

            this.show = function(){
                alert(this.relation);
            }
        }

        Parent.prototype.parentPrototypeMethod = function(){
            alert("Parent Prototype Method");
        }

        function Child(rel){
            //classical inheritance
            Parent.call(this,rel);  //calling parent class ctor by passing Child class object and relation
        }
        

        var child = new Child('son');
        var child1 = new Child('daughter');
        child.show();
        child1.show();
