<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
</head>
<body>
    <script>
        function getArgs(){
            document.write("<br/> Inside agrs!");
            for(var i in arguments){
                document.write("<br/>"+arguments[i]);
            }
            document.write("<br/>");
        }

        function getArgs(x,y,z){
            document.write("<br/> Inside agrs with x,y,z!");
            for(var i in arguments){
                document.write("<br/>"+arguments[i]);
            }
            document.write("<br/>");
        }

        function getArgs(x,y){
            document.write("<br/> Inside agrs with x nd y only!");
            for(var i in arguments){
                document.write('<br/>'+arguments[i]);
            }
            document.write("<br/>");
        }
            getArgs();
            getArgs(11,22,33);
            getArgs(11.2,'abc',true,30);
    </script>
</body>
</html>
