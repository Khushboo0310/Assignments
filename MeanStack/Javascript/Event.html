<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obtrusive and Unobtrusive</title>
</head>
<body>
    <div id ='div1'></div>
    <!-- Obtrusive way -->
    <!-- <button onclick="getElementById('div1').innerHTML = Date()">Date & Time</button> -->
    <!-- <button onclick="getTimeDate()">Date & Time</button>
    <script>
        function getTimeDate(){
            document.getElementById('div1').innerHTML = Date();
        }
    </script> -->

    <!-- Unobtrusive way -->
    <button id='btn'>Date & Time</button>
    <script>
        var b = document.getElementById('btn');
        b.onclick = getTimeDate;    //event listener

        function getTimeDate(){
            document.getElementById('div1').innerHTML = Date();
        }
    </script>

</body>
</html>
