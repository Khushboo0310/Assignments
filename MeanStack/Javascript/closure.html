<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Closure</title>
</head>
<body>
    <script>
        var getHits = (function(){
            var hits=0;
            function addHits(){
                hits++;
                return hits;
            }
            return addHits;
        })();
        alert(getHits());
        alert(getHits());
        alert(getHits());
        alert(getHits());
    </script>
</body>
</html>
