<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <style>
        span{
            font-size: xx-large;
            color: plum;
            background-color: rgb(0, 109, 128);
            background-size: 100px;
        }
        #para{
            color: brown;
            font-size: x-small;
        }

    </style>
</head>
<body>
    <p id='para'>Hi I am <span>Khushboo Bhasne</span> .</p>
    <script>
        if(confirm("Are you having fun?")){
            alert("That's good!");
        }
        else{
            alert("I'll make up to you");
        }
        alert(parseInt(prompt("Enter any number whivh will be multiplied by 5.",10))*5);
    </script>
</body>
</html>
