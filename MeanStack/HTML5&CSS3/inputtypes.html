<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://google.com" method="GET">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="url">URL : </label>
        <input type="url" name="url" id="url">
        <br>
        <label for="tel">Telephone : </label>
        <input type="tel" name="tel" id="tel">
        <br>
        <label for="number">Number : </label>
        <input type="number" name="number" id="number">
        <br>
        <label for="range">Range : </label>
        <input type="range" name="range" id="range" min=0 max= 10>
        <br>
        <br><br>
        <fieldset >
            <legend>Important :</legend>
                
                <label for="file">Choose a file : </label>
                <input type="file" name="file" id="file">
                <br>
                <label for="color">Color Group : </label>
                <input type="color" name="color" id="color">
                <br>
            
        </fieldset>
        <label for="con">Countries : </label>
        <input type="text" name="con" list="countries">
        <datalist id="countries">
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Africa">Africa</option>
            <option value="USA">USA</option>
        </datalist>

        <br>
        <button>Submit</button>
        <input type="reset" value="Reset">
    </form>
    <!-- semantic elements -->
    <p>Hi My name is <mark>Khushboo</mark> . </p>
    <progress value="20" max="100">30%</progress><br>
    <meter value="88" min="0" max="100" low="40" high="75" optimum="85"></meter>
    <meter value="88" min="0" max="100" low="40" high="75" optimum="30"></meter>

    <form id="mult" oninput="output.value=(val1.valueAsNumber || 1)*(val2.valueAsNumber || 1)">
        <input type="number" name="val1"/> *
        <input type="number" name="val2"/> =
        <output name="output" for="val1val2"></output>
        
    </form>
</body>
</html>
