<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket;
        function initialize(){
            socket = io.connect();      //establishing connection       it is emmitting out the connection implicity
            socket.on('messageForClient',(dataFromServer)=>{
                console.log(dataFromServer);
            });
        }

        function SendMessage(){
            var dataFromTextBox = document.getElementById('msg').value;
            socket.emit('messageFromClient',dataFromTextBox)
        }
    </script>
</head>
<body onload="initialize()">
    <h1>Using Web Sockets!</h1>
    Enter Message : <input type="text" id="msg"> <br>
    <input type="button" value="Send!" onclick="SendMessage()">
</body>
</html>
