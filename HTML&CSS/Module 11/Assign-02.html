<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        #myMap {
            height: 500px;
            width: 800px;
            border: 10px solid #FFFFFF;
            margin: 100px;
        }
    
        fieldset {
    
            width: 800px;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script>

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    // var lat = position.coords.latitude;
                    // var lon = position.coords.longitude;
                    //console.log(lat+" "+lon);
                    var coords = new google.maps.LatLng('18.5069444' , '073.8341667');
                    console.log(coords);

                    var mapOptions =
                    {
                        zoom: 8,
                        center: coords,
                        mapTypeControl: true,
                        navigationControloptions:
                        {
                            style: google.maps.NavigationControlStyle.SMALL
                        },
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };

                    map = new google.maps.Map(document.getElementById("myMap"), mapOptions);
                },
                function (error) {
                    mapCont = document.getElementById("myMap");
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            mapCont.innerHTML = "User denied the request for Geolocation."
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mapCont.innerHTML = "Location information is unavailable."
                            break;
                        case error.TIMEOUT:
                            mapCont.innerHTML = "The request to get user location timed out."
                            break;
                        case error.UNKNOWN_ERROR:
                            mapCont.innerHTML = "An unknown error occurred."
                            break;
                    }
                });
        } else {
            console.log("Geolocation Not Supported..")
        }
    </script>

</head>
<body>
    <div id="myMap"></div>
</body>
</html>
