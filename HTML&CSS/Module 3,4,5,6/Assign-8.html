<body>
    <div style="position: static; background-color: palevioletred ; width: 150px; height: 150px" >This is div with position static</div>

        <div style="position: absolute; background-color: rgb(9, 78, 9) ;top: 100px;right: 0; width: 200px; height: 50px">This is div with position

    </div>
    <div style="position: fixed; background-color: rgb(37, 79, 194) ;bottom: 0;right: 200px; width: 200px; height: 50px">This
        is div with position
        absolute</div>
